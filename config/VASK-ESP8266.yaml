switch:
  - platform: vent_axia_sentinel_kinetic
    up:
      id: up_sw
      name: "Up"
      entity_category: config
      icon: "mdi:menu-up"
      web_server:
        sorting_group_id: sorting_group_control
        sorting_weight: 70
    down:
      id: down_sw
      name: "Down"
      entity_category: config
      icon: "mdi:menu-down"
      web_server:
        sorting_group_id: sorting_group_control
        sorting_weight: 80
    set:
      id: set_sw
      name: "Set"
      entity_category: config
      icon: "mdi:menu-right"
      web_server:
        sorting_group_id: sorting_group_control
        sorting_weight: 90
    main:
      id: main_sw
      name: "Main"
      entity_category: config
      icon: "mdi:fan"
      web_server:
        sorting_group_id: sorting_group_control
        sorting_weight: 100
  - platform: output
    id: diagnostic_sw
    name: "Diagnostic"
    output: generic_out
    icon: "mdi:stethoscope"

button:
  - platform: template
    name: "Up"
    on_press:
      - switch.turn_on: up_sw
      - delay: 50ms
      - switch.turn_off: up_sw
    web_server:
      sorting_group_id: sorting_group_control
      sorting_weight: 30
    icon: "mdi:menu-up-outline"
  - platform: template
    name: "Down"
    on_press:
      - switch.turn_on: down_sw
      - delay: 50ms
      - switch.turn_off: down_sw
    web_server:
      sorting_group_id: sorting_group_control
      sorting_weight: 40
    icon: "mdi:menu-down-outline"
  - platform: template
    name: "Set"
    on_press:
      - switch.turn_on: set_sw
      - delay: 50ms
      - switch.turn_off: set_sw
    web_server:
      sorting_group_id: sorting_group_control
      sorting_weight: 50
    icon: "mdi:menu-right-outline"
  - platform: template
    name: "Main"
    on_press:
      - switch.turn_on: main_sw
      - delay: 50ms
      - switch.turn_off: main_sw
    web_server:
      sorting_group_id: sorting_group_control
      sorting_weight: 60
    icon: "mdi:fan"

fan:
  - platform: speed
    name: "Fan Speed"
    output: pwm_output
    # on_state:
      # - do something
    # on_speed_set:
      # - do something
    icon: "mdi:fan"

output:
  - platform: esp8266_pwm
    pin: GPIO4
    frequency: 1000 Hz
    id: pwm_output
  - platform: gpio
    pin: GPIO2
    id: generic_out

sensor:
  - platform: template
    id: fan_speed
    name: "Fan Speed"
    accuracy_decimals: 0
    unit_of_measurement: "%"
    state_class: measurement
    update_interval: never
  - platform: template
    id: internal_temp_sensor
    name: "Internal Temperature"
    accuracy_decimals: 0
    unit_of_measurement: "°C"
    device_class: temperature
    state_class: measurement
    update_interval: never
    icon: "mdi:home-thermometer-outline"
  - platform: template
    id: internal_temp_sensor2
    name: "Internal Temperature 2"
    accuracy_decimals: 0
    unit_of_measurement: "°C"
    device_class: temperature
    state_class: measurement
    update_interval: never
    icon: "mdi:home-thermometer-outline"
  - platform: template
    id: external_temp_sensor
    name: "External Temperature"
    accuracy_decimals: 0
    unit_of_measurement: "°C"
    device_class: temperature
    state_class: measurement
    update_interval: never
    icon: "mdi:sun-thermometer-outline"
  - platform: template
    id: internal_humidity_sensor
    name: "Internal Humidity"
    accuracy_decimals: 0
    unit_of_measurement: "%"
    device_class: humidity
    state_class: measurement
    update_interval: never
    icon: "mdi:water-percent"
  - platform: template
    id: internal_humidity_sensor_5min
    name: "Internal Humidity 5Min"
    accuracy_decimals: 0
    unit_of_measurement: "%"
    device_class: humidity
    state_class: measurement
    update_interval: never
    icon: "mdi:water-percent"
  - platform: template
    id: internal_rpm
    name: "Internal Speed"
    accuracy_decimals: 0
    unit_of_measurement: "RPM"
    state_class: measurement
    update_interval: never
    icon: "mdi:fan-speed-1"
  - platform: template
    id: external_rpm
    name: "External Speed"
    accuracy_decimals: 0
    unit_of_measurement: "RPM"
    state_class: measurement
    update_interval: never
    icon: "mdi:fan-speed-2"
  - platform: template
    id: internal_pwm
    name: "Internal PWM"
    accuracy_decimals: 0
    unit_of_measurement: "%"
    state_class: measurement
    update_interval: never
    icon: "mdi:fan-speed-1"
  - platform: template
    id: external_pwm
    name: "External PWM"
    accuracy_decimals: 0
    unit_of_measurement: "%"
    state_class: measurement
    update_interval: never
    icon: "mdi:fan-speed-2"
  - platform: template
    id: filter_hours_remain
    name: "Remaining Filter Hours"
    accuracy_decimals: 0
    unit_of_measurement: "h"
    device_class: duration
    state_class: measurement
    update_interval: never
    icon: "mdi:clock-outline"

binary_sensor:
  - platform: template
    id: rail_24v
    name: "24V Rail"
    icon: "mdi:flash-triangle-outline"
